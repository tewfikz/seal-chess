<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White seal Knight - balancing a ball on nose -->
  <ellipse cx="50" cy="72" rx="24" ry="17" fill="#F0F4FF" stroke="#9AAAC0" stroke-width="1.5"/>
  <!-- Body tilted/rearing -->
  <ellipse cx="50" cy="52" rx="16" ry="20" fill="#F5F8FF" stroke="#9AAAC0" stroke-width="1.5" transform="rotate(-10 50 52)"/>
  <!-- Head raised up -->
  <ellipse cx="56" cy="33" rx="15" ry="14" fill="#F5F8FF" stroke="#9AAAC0" stroke-width="1.5"/>
  <!-- Snout pointing up -->
  <ellipse cx="62" cy="27" rx="8" ry="5" fill="#E8EEF8" stroke="#9AAAC0" stroke-width="1" transform="rotate(-20 62 27)"/>
  <!-- Nose -->
  <ellipse cx="65" cy="24" rx="3.5" ry="2.2" fill="#3a3a5a" transform="rotate(-20 65 24)"/>
  <!-- Eyes -->
  <circle cx="50" cy="30" r="4.5" fill="#111122"/>
  <circle cx="64" cy="34" r="4.5" fill="#111122"/>
  <circle cx="51.5" cy="28.5" r="2.0" fill="white"/>
  <circle cx="65.5" cy="32.5" r="2.0" fill="white"/>
  <circle cx="52.8" cy="29.6" r="1.0" fill="rgba(255,255,255,0.5)"/>
  <circle cx="66.8" cy="33.6" r="1.0" fill="rgba(255,255,255,0.5)"/>
  <!-- Ball on nose -->
  <circle cx="68" cy="18" r="7" fill="#38bdf8" stroke="#0e7abf" stroke-width="1.5"/>
  <circle cx="65" cy="15" r="2" fill="rgba(255,255,255,0.5)"/>
  <!-- Flippers -->
  <ellipse cx="30" cy="68" rx="11" ry="6" fill="#E0E8F5" stroke="#9AAAC0" stroke-width="1" transform="rotate(-30 30 68)"/>
  <ellipse cx="68" cy="76" rx="11" ry="6" fill="#E0E8F5" stroke="#9AAAC0" stroke-width="1" transform="rotate(15 68 76)"/>
  <!-- Tail -->
  <ellipse cx="44" cy="86" rx="11" ry="5" fill="#E0E8F5" stroke="#9AAAC0" stroke-width="1" transform="rotate(10 44 86)"/>
  <!-- Blush cheeks - knight head is centered ~56,33, eyes at 50,30 and 64,34 -->
  <ellipse cx="40" cy="37" rx="6" ry="4" fill="rgba(255,130,130,0.30)"/>
  <ellipse cx="71" cy="39" rx="6" ry="4" fill="rgba(255,130,130,0.30)"/>
  <!-- Smile on snout - snout rotated around 62,27, smile roughly below nose -->
  <path d="M 58,30 Q 63,34 68,30" stroke="rgba(80,40,40,0.35)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="56" y1="28" x2="70" y2="22" stroke="#9AAAC0" stroke-width="1"/>
  <line x1="55" y1="31" x2="70" y2="29" stroke="#9AAAC0" stroke-width="1"/>
  <line x1="48" y1="28" x2="35" y2="22" stroke="#9AAAC0" stroke-width="1"/>
  <line x1="49" y1="31" x2="35" y2="29" stroke="#9AAAC0" stroke-width="1"/>
</svg>
