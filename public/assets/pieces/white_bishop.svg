<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White seal Bishop - wears a pointed mitre hat -->
  <ellipse cx="50" cy="72" rx="24" ry="17" fill="#F0F4FF" stroke="#9AAAC0" stroke-width="1.5"/>
  <ellipse cx="50" cy="49" rx="19" ry="18" fill="#F5F8FF" stroke="#9AAAC0" stroke-width="1.5"/>
  <ellipse cx="50" cy="58" rx="10" ry="6.5" fill="#E8EEF8" stroke="#9AAAC0" stroke-width="1"/>
  <ellipse cx="50" cy="54" rx="4.5" ry="2.8" fill="#3a3a5a"/>
  <circle cx="41" cy="46" r="4.5" fill="#111122"/>
  <circle cx="59" cy="46" r="4.5" fill="#111122"/>
  <circle cx="42.5" cy="44.5" r="2.0" fill="white"/>
  <circle cx="60.5" cy="44.5" r="2.0" fill="white"/>
  <circle cx="43.8" cy="45.6" r="1.0" fill="rgba(255,255,255,0.5)"/>
  <circle cx="61.8" cy="45.6" r="1.0" fill="rgba(255,255,255,0.5)"/>
  <ellipse cx="28" cy="76" rx="10" ry="6" fill="#E0E8F5" stroke="#9AAAC0" stroke-width="1" transform="rotate(-25 28 76)"/>
  <ellipse cx="72" cy="76" rx="10" ry="6" fill="#E0E8F5" stroke="#9AAAC0" stroke-width="1" transform="rotate(25 72 76)"/>
  <ellipse cx="50" cy="86" rx="11" ry="5.5" fill="#E0E8F5" stroke="#9AAAC0" stroke-width="1"/>
  <!-- Bishop mitre hat -->
  <polygon points="50,12 35,33 65,33" fill="#E8E8FF" stroke="#9AAAC0" stroke-width="1.5"/>
  <!-- Hat band -->
  <rect x="33" y="31" width="34" height="5" rx="2" fill="#B0C4DE" stroke="#9AAAC0" stroke-width="1"/>
  <!-- Cross on hat -->
  <line x1="50" y1="15" x2="50" y2="28" stroke="#C8A0D0" stroke-width="2"/>
  <line x1="44" y1="21" x2="56" y2="21" stroke="#C8A0D0" stroke-width="2"/>
  <!-- Hat top ball -->
  <circle cx="50" cy="12" r="3.5" fill="#C8A0D0"/>
  <!-- Blush cheeks - eyes at 41,46 and 59,46 -->
  <ellipse cx="31" cy="53" rx="6" ry="4" fill="rgba(255,130,130,0.30)"/>
  <ellipse cx="69" cy="53" rx="6" ry="4" fill="rgba(255,130,130,0.30)"/>
  <!-- Smile on muzzle - muzzle center 50,58, rx=10 -->
  <path d="M 44,61 Q 50,65 56,61" stroke="rgba(80,40,40,0.35)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="37" y1="57" x2="21" y2="54" stroke="#9AAAC0" stroke-width="1"/>
  <line x1="37" y1="60" x2="21" y2="61" stroke="#9AAAC0" stroke-width="1"/>
  <line x1="63" y1="57" x2="79" y2="54" stroke="#9AAAC0" stroke-width="1"/>
  <line x1="63" y1="60" x2="79" y2="61" stroke="#9AAAC0" stroke-width="1"/>
</svg>
