<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black seal Rook - dark seal peeking from a dark ice block -->
  <!-- Dark ice block -->
  <rect x="22" y="55" width="56" height="32" rx="4" fill="#0d2035" stroke="#1e3a55" stroke-width="1.5"/>
  <!-- Battlements -->
  <rect x="22" y="48" width="14" height="10" rx="2" fill="#0d2035" stroke="#1e3a55" stroke-width="1.5"/>
  <rect x="43" y="48" width="14" height="10" rx="2" fill="#0d2035" stroke="#1e3a55" stroke-width="1.5"/>
  <rect x="64" y="48" width="14" height="10" rx="2" fill="#0d2035" stroke="#1e3a55" stroke-width="1.5"/>
  <!-- Ice cracks with teal glow -->
  <line x1="35" y1="60" x2="42" y2="72" stroke="#00CED1" stroke-width="0.8" opacity="0.4"/>
  <line x1="58" y1="63" x2="52" y2="78" stroke="#00CED1" stroke-width="0.8" opacity="0.4"/>
  <!-- Dark seal head -->
  <ellipse cx="50" cy="45" rx="18" ry="16" fill="#34495E" stroke="#1a2530" stroke-width="1.5"/>
  <ellipse cx="50" cy="53" rx="9" ry="6" fill="#2C3E50" stroke="#1a2530" stroke-width="1"/>
  <ellipse cx="50" cy="50" rx="4" ry="2.5" fill="#0a0a14"/>
  <circle cx="41" cy="43" r="4.5" fill="#00CED1"/>
  <circle cx="59" cy="43" r="4.5" fill="#00CED1"/>
  <circle cx="42.5" cy="41.5" r="2.0" fill="rgba(255,255,255,0.7)"/>
  <circle cx="60.5" cy="41.5" r="2.0" fill="rgba(255,255,255,0.7)"/>
  <circle cx="43.8" cy="42.6" r="1.0" fill="rgba(255,255,255,0.5)"/>
  <circle cx="61.8" cy="42.6" r="1.0" fill="rgba(255,255,255,0.5)"/>
  <!-- Flippers on ice edge -->
  <ellipse cx="27" cy="58" rx="9" ry="5" fill="#263040" stroke="#1a2530" stroke-width="1" transform="rotate(-15 27 58)"/>
  <ellipse cx="73" cy="58" rx="9" ry="5" fill="#263040" stroke="#1a2530" stroke-width="1" transform="rotate(15 73 58)"/>
  <!-- Blush cheeks - eyes at 41,43 and 59,43 -->
  <ellipse cx="31" cy="50" rx="6" ry="4" fill="rgba(255,130,130,0.30)"/>
  <ellipse cx="69" cy="50" rx="6" ry="4" fill="rgba(255,130,130,0.30)"/>
  <!-- Smile on snout - snout center 50,53 -->
  <path d="M 44,56 Q 50,60 56,56" stroke="rgba(80,40,40,0.35)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="38" y1="52" x2="23" y2="49" stroke="#4a6070" stroke-width="1"/>
  <line x1="38" y1="55" x2="23" y2="56" stroke="#4a6070" stroke-width="1"/>
  <line x1="62" y1="52" x2="77" y2="49" stroke="#4a6070" stroke-width="1"/>
  <line x1="62" y1="55" x2="77" y2="56" stroke="#4a6070" stroke-width="1"/>
</svg>
